<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
        integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-reboot.min.css"
        integrity="sha512-ZJ+KmS7LSGuRKphz9V5eX99TPMci9Ngt5lCk0XFdYJmBg+ZDr/4r/HSsMEiUKmR7bxe1eAv768c2YuSl/OGiFw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/create_page.css">
    <link rel="icon" href="./img/copra.svg" type="image/svg+xml">
    <title>Copra - Create</title>
</head>

<body class="px-0 mx-0">
    <div class="container-fluid h-100">
        <div class="row">
            <div class="col-6 h-100 d-flex align-items-center justify-content-center mx-auto">
                <div class=" w-300 d-grid gap-2">
                    <div class="d-flex justify-content-center align-items-center mb-5">
                        <img src="./img/copra.svg" alt="" width="90">
                    </div>
                    <input type="text" id="canvasNameInput" tabindex="1"
                        class="form-control-lg text-start border border-dark border-2" placeholder="Project Name..."
                        autocomplete="off">
                    <div class="form-check mt-2 d-flex justify-content-center">
                        <input tabindex="3" class="form-check-input me-2" type="checkbox" id="checkboxTemplate">
                        <label class="form-check-label" for="checkboxTemplate">
                            Use Template
                        </label>
                    </div>
                    <div tabindex="5" id="editrecent" class="btn btn-light border-2 border-dark py-2 rounded-pill">
                        Edit Recent
                    </div>
                    <div tabindex="6" id="createFile" class="btn btn-dark py-2 rounded-pill">
                        Create Project
                    </div>
                    <hr class="my-3">
                    <p class="text-center">Created by WAUX STUDIO</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.bundle.js"></script>
</body>

</html>
